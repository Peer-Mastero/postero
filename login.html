<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="x-icon" type="images" href="/images/teenage 1.png">
    <link href="/output.css" rel="stylesheet">
    <title>Postero login</title>
</head>
<body>
    <div class="grid grid-cols-1 gap-48">

        <div class="flex items-center justify-center">
            <img src="/images/logo.png" alt="">
        </div>

        <div class="grid items-center justify-center">
            <form class="">
                <div>
                    <div class="py-24">Email Address
                    </div>
                    <input class="" type="" placeholder="youremail@gmail.com">
                </div>
                <div class="py-3">
                    <div class="flex items-center">
                        <div class="px-3">
                            Password    
                        </div>
                         <div>
                            <a class="px-3">
                                Forgot Password?
                            </a>
                        </div>
                     </div>
                    <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" type="" placeholder="Enter your password">
                </div>
                <div>
                    <button class="bg-black text-white px-10 py-3">
                        Log In
                    </button>
                </div>
            </form>
            <div class="py-3">
                Don't have an account ?
                <a class="bg-slate-600" href="#">Sign up</a>
            </div>
            
        </div>
    </div>
    <footer>
        <div class="flex flex-wrap justify-center items-center px-5 py-20">
            <img class="px-5" src="/images/social media/insta.png" alt="">
            <img class="px-5" src="/images/social media/twitter.png" alt="">
            <img class="px-5" src="/images/social media/facebook.png" alt="">
        </div> 
    </footer>
         

  
</body>
</html>
